<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Body Styling */
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: Arial, sans-serif;
        }
        /* Card Styling */
        
        .card {
            width: 320px;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        /* Hover Effect */
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        /* Profile Image */
        
        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 10px;
        }
        /* Designation */
        
        .designation {
            font-size: 14px;
            opacity: 0.8;
        }
        /* Bio */
        
        .bio {
            font-size: 13px;
            margin: 15px 0;
        }
        /* Social Icons */
        
        .social-icons a {
            color: white;
            margin: 0 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .social-icons a:hover {
            color: #ffd700;
            transform: scale(1.2);
        }
        /* Button */
        
        button {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            border-radius: 25px;
            background: #0084ff;
            color: rgb(0, 0, 0);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: rgb(255, 255, 255);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="card">
        <img src="WhatsApp Image 2026-02-14 at 9.55.39 AM.jpeg" alt="Profile" class="profile-img">
        <h2>Your Name</h2>
        <p class="designation">Frontend Developer</p>
        <p class="bio">
            I create modern, responsive and user-friendly websites.
        </p>

        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>

        <button>Contact Me</button>
    </div>

</body>

</html>
